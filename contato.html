<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - PlanTech</title>
	<link rel="stylesheet" href="css/style_index.css">
    <link rel="icon" href="img/icones_logos/logo.png">
	<link rel="stylesheet" href="./css/style_formulario.css">
</head>
	<body>
		<header>
			<div class="cabeça">
				<a href="index.html"><img class="logo" src="img/icones_logos/logo.png"></a> 
				<nav>
					<ul class="navegacao">
						<li class="itenslista">
							<img src="img/icones_logos/logo_whatsapp.png" alt="logo-whatsapp" class="img-header">
							<p href="" class="links-header">Atendimento</p>
						</li>
						<li class="itenslista">
							<img src="img/icones_logos/logo_login.png" alt="logo-whatsapp" class="img-header">
							<p href="" class="links-header">Cadastre-se</p>
						</li>
						<li class="itenslista">
							<img src="img/icones_logos/logo_cesta.png" alt="logo-cesta" class="img-header">
							<p href="" class="links-header">Minha Cesta</p>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<aside>
				<nav>
					<ul>
						<a href="arranjos.html"><li class="botoes">Arranjos</li></a>
						<a href="datas_especiais.html"><li class="botoes">Datas Especiais</li></a>
						<a href="contato.html"><li class="botoes" style="background-color: #32CD32;">Contatos</li></a>
						<a href="paisagismo.html"><li class="botoes">Paisagismo</li></a>
					</ul>
				</nav>
			</aside>
			<form  class="contato">
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required >

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
					
					<label for="radio-whatsapp" ><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"checked> WhatsApp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox"checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>
		</main>
		<footer>
			<div class="copy">
				<p>Copyright Plantec 2022</p>
				<p><strong>Rua Proz, 120</strong></p>
			</div>
			<ul class="footer">
				<li><a href="https://www.instagram.com/"><img src="img/icones_logos/logo_instagram.png" alt="logo_instagram"></li>
				<li><a href="https://pt-br.facebook.com/"><img src="img/icones_logos/logo_facebook.png" alt="logo_facebook"></li>
				<li><a href="https://twitter.com/"><img src="img/icones_logos/logo_twitter.png" alt="logo_twitter"></li>
			</ul>
		</footer>
	</body>
</html>
